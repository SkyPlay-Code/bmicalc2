    <title>BMI Calculator - Health Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // or 'media' or 'class'
        theme: {
          extend: {
            colors: {
              primary: {
                light: '#A69BFF', // Lighter purple for dark mode or highlights
                DEFAULT: '#6C5CE7', // Main purple
                dark: '#4F3FB3',  // Darker purple for hover/active states
              },
              accent: {
                pink: '#FD79A8',
                yellow: '#FFEAA7',
              },
              textdark: '#1F2937', // Dark gray for text on light primary buttons
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              }
            }
          },
        },
        plugins: [],
      }
    </script>
    <style>
      /* Additional global styles or component-specific styles if absolutely necessary */
      body {
        font-family: 'Inter', sans-serif; /* Example: Using a Google Font */
        transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
      }
      /* Ensure html has dark class applied for dark mode */
      html.dark body {
         /* background-color: #111827; Dark background for the body in dark mode */
      }
    </style>
